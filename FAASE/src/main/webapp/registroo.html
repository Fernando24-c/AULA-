                        return true;

                if (form.campo_contrasena_1.value === "") { //para dar un mensaje si est vacio el campo

                if (form.correo.value === "") { //para dar un mensaje si est vacio el campo

                    }
                        
                if(form.campo_contrasena_2.value === form.campo_contrasena_1.value) { //este es para verificar la contraseña
		}

                    }
